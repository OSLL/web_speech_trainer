<!DOCTYPE html>
<html>
<head>
    <title>Training</title>
</head>
    {% block header %}

         <h1>Задачи курса "Тренажер публичных выступлений"</h1>
    </div>
</div>

 <button id="record">Record</button>

    {% block footer %}

    {% endblock %}
